<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width", initial-scale="1.0"/>
        <title>Profile Card UI Design</title>
        <link rel="stylesheet" href="./style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="./WIN_20241009_12_24_39_Pro.jpg" alt="profile picture" class="profile-img">
            </div>
          <div class="text-data">
            <span class="name">Beracah Htoo</span>
            <span class="job">Student</span>
          </div>
        <div class=media-button>
            <a href="#" style="background:blue"class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background:cyan" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#"style="background:pink" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background:red"class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>    
           <div class="buttons">
                <button class="button">
                    Subscribe
                </button>

                <button class="button">
                    Message
                </button>

           </div>
         <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>

            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">40k</span>

            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">20k</span>

            </div>

         </div>
        </div>





    </body>
</html>
